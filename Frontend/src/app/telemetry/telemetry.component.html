<h2>Telemetry</h2>
<div *ngIf="!roverData.LoS">
    <ul>
        <li>
            <p>X: {{telemetry.pos.x}}</p>
            <p>Y: {{telemetry.pos.y}}</p>
        </li>
        <li>
            <p>Speed: {{telemetry.speed}}</p>
        </li>
    </ul>
</div>
<div *ngIf="roverData.LoS">
    <h3>LoS</h3>
</div>
